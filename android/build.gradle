buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
}



dependencies {
    compileOnly 'com.facebook.react:react-native:+'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.rudderstack.android.sdk:core:1.2+'
}