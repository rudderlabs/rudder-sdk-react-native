sonar.log.level=INFO
sonar.verbose=false
sonar.qualitygate.wait=false

# Project details
sonar.projectKey=rudderlabs_rudder-sdk-react-native
sonar.organization=rudderlabs
sonar.projectName=rudder-react-native
sonar.projectVersion=2.22.0

# Meta-data for the project
sonar.links.scm=https://github.com/rudderlabs/rudder-sdk-react-native
sonar.links.issue=https://github.com/rudderlabs/rudder-sdk-react-native/issues

# Path to reports
sonar.javascript.lcov.reportPaths=merged-lcov.info
sonar.testExecutionReportPaths=reports/sonar/results-report-example.xml,reports/sonar/results-report-sdk.xml,reports/sonar/results-report-rudder-integration-amplitude-react-native.xml,reports/sonar/results-report-rudder-integration-appcenter-react-native.xml,reports/sonar/results-report-rudder-integration-appsflyer-react-native.xml,reports/sonar/results-report-rudder-integration-braze-react-native.xml,reports/sonar/results-report-rudder-integration-clevertap-react-native.xml,reports/sonar/results-report-rudder-integration-firebase-react-native.xml,reports/sonar/results-report-rudder-integration-moengage-react-native.xml,reports/sonar/results-report-rudder-integration-singular-react-native.xml
sonar.eslint.reportPaths=reports/eslint/example.eslint.results.json,reports/eslint/sdk.eslint.results.json,reports/eslint/rudder-integration-amplitude-react-native.eslint.results.json,reports/eslint/rudder-integration-appcenter-react-native.eslint.results.json,reports/eslint/rudder-integration-appsflyer-react-native.eslint.results.json,reports/eslint/rudder-integration-braze-react-native.eslint.results.json,reports/eslint/rudder-integration-clevertap-react-native.eslint.results.json,reports/eslint/rudder-integration-firebase-react-native.eslint.results.json,reports/eslint/rudder-integration-moengage-react-native.eslint.results.json,reports/eslint/rudder-integration-singular-react-native.eslint.results.json

# Path to sources
sonar.sources=apps/example/src,libs
sonar.inclusions=**/src/**/*.ts,**/src/**/*.tsx
sonar.exclusions=**/__tests__/**.*,**/*.json,**/*.html,**/*.png,**/*.jpg,**/*.gif,**/*.svg

# Path to tests
sonar.tests=apps/example/src,libs
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.test.exclusions=**/*.json,**/*.html,**/*.png,**/*.jpg,**/*.gif,**/*.svg
sonar.coverage.exclusions=__tests__/**/*,__mocks__/**/*,**/*.json,**/*.html,**/*.png,**/*.jpg,**/*.gif,**/*.svg

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=__tests__/**/*,__mocks__/**/*
