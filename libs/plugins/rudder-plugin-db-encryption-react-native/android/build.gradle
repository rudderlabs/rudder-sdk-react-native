def packageJson = new groovy.json.JsonSlurper().parseText(file('../package.json').text)
version = packageJson.version

ext {
    DEFAULT_COMPILE_SDK_VERSION = 31
    DEFAULT_MIN_SDK_VERSION = 21
    DEFAULT_TARGET_SDK_VERSION = 31
    VERSION_CODE = 1
    VERSION_NAME = version
    GROUP_NAME = 'com.rudderstack.plugin.reactnative.dbencryption'
}

buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath("com.android.tools.build:gradle:7.2.2")
  }
}

apply from: "$projectDir/common_task.gradle"

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'

    // rudderstack dependencies
    implementation project(path: ':rudderstack_rudder-sdk-react-native')  // From node_modules
    implementation 'com.rudderstack.android.sdk:core:[1.20.0, 2.0.0)'

    //sql-cipher
    implementation "net.zetetic:android-database-sqlcipher:4.5.4"
    implementation "androidx.sqlite:sqlite:2.3.1"
}
