// android/build.gradle

// based on:
//
// * https://github.com/facebook/react-native/blob/0.60-stable/template/android/build.gradle
//   original location:
//   - https://github.com/facebook/react-native/blob/0.58-stable/local-cli/templates/HelloWorld/android/build.gradle
//
// * https://github.com/facebook/react-native/blob/0.60-stable/template/android/app/build.gradle
//   original location:
//   - https://github.com/facebook/react-native/blob/0.58-stable/local-cli/templates/HelloWorld/android/app/build.gradle

ext {
    DEFAULT_COMPILE_SDK_VERSION = 30

    DEFAULT_MIN_SDK_VERSION = 16
    DEFAULT_TARGET_SDK_VERSION = 30
    VERSION_CODE = 2
    VERSION_NAME = '1.0.1'
    GROUP_NAME = 'com.rudderstack.integration.reactnative.firebase'  
}

apply from: "$projectDir/common_task.gradle"

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'  // From node_modules

    // rudderstack dependencies
    implementation project(path: ':rudderstack_rudder-sdk-react-native')
    implementation 'com.rudderstack.android.sdk:core:1+'
    implementation 'com.rudderstack.android.integration:appsflyer:[2.0.0,)'

    // appsflyer dependencies
    implementation 'com.appsflyer:af-android-sdk:6.2.3'
    implementation 'com.android.installreferrer:installreferrer:2.2'
}