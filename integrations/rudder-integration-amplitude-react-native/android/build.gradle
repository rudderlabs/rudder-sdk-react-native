//   original location:
//   - https://github.com/facebook/react-native/blob/0.58-stable/local-cli/templates/HelloWorld/android/app/build.gradle

ext {
    DEFAULT_COMPILE_SDK_VERSION = 30

    DEFAULT_MIN_SDK_VERSION = 16
    DEFAULT_TARGET_SDK_VERSION = 30
    VERSION_CODE = 2
    VERSION_NAME = '1.0.1'
    GROUP_NAME = 'com.rudderstack.integration.reactnative.firebase'  
}

apply from: "$projectDir/common_task.gradle"

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'
    implementation project(path: ':rudderstack_rudder-sdk-react-native')  // From node_modules

    // rudderstack dependencies
    implementation 'com.rudderstack.android.sdk:core:1+'
    implementation 'com.rudderstack.android.integration:amplitude:1+'

    // amplitude dependencies
    implementation 'com.amplitude:android-sdk:2.25.2'
    implementation 'com.squareup.okhttp3:okhttp:4.2.2'
}