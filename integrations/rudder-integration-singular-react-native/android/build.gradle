ext {
    DEFAULT_COMPILE_SDK_VERSION = 28

    DEFAULT_BUILD_TOOLS_VERSION = '28.0.3'
    DEFAULT_MIN_SDK_VERSION = 16
    DEFAULT_TARGET_SDK_VERSION = 30
    VERSION_CODE = 1
    VERSION_NAME = '1.0'
    GROUP_NAME = 'com.rudderstack.integration.reactnative.singular'  
}

apply from: "$projectDir/common_task.gradle"

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'
    implementation project(path: ':rudderstack_rudder-sdk-react-native')  // From node_modules

    // rudderstack dependencies
    implementation 'com.rudderstack.android.sdk:core:[1.0,2.0)'
    implementation 'com.rudderstack.android.integration:singular:[1.0,)'

    // singular dependencies
    implementation 'com.singular.sdk:singular_sdk:12.0.0'
}
